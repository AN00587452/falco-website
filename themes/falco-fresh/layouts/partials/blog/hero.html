{{ $title  := .Title }}
{{ $isPost := or .Date .Params.author }}
{{ $date   := dateFormat "January 2, 2006" .Date }}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <p class="title{{ if $isPost }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ if $isPost }}
      <p class="subtitle is-size-4 is-size-5-mobile">
        <span class="has-text-weight-light">
          {{ $date }}
        </span>
        {{ with .Params.author }}
        &nbsp;&mdash;&nbsp;
        <span class="has-text-weight-bold">
          {{ . }}
        </span>
        {{ end }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
