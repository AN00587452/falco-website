{{ $toc := .TableOfContents }}
<article class="article">
  <section class="section">
    <div class="container">
      <div class="columns is-variable is-8">
        <div class="column{{ if and $toc (not .Params.notoc) }} is-9{{ end }}">
          <div class="content">
            {{ .Content }}
          </div>
        </div>

        {{ if not .Params.notoc }}
        {{ with $toc }}
        <div class="column is-3 is-hidden-mobile">
          <div class="toc">
            {{ . }}
          </div>
        </div>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </section>
</article>
