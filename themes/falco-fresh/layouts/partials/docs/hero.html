{{ $title       := .Title }}
{{ $description := .Params.description }}
<section class="hero is-primary">
  <div class="hero-body">
    <p class="title{{ if $description }} is-spaced{{ end }}">
      {{ .Title }}
    </p>
    {{ with $description }}
    <p class="subtitle">
      {{ . | markdownify }}
    </p>
    {{ end }}
  </div>
</section>
