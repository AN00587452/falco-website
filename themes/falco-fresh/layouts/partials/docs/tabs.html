{{ $docs       := where .Site.Pages "Section" "docs" }}
{{ $currentUrl := .RelPermalink }}
<nav class="tabs">
  <div class="container">
    <ul>
      {{ range $docs }}
      {{ $isCurrentPage := eq .RelPermalink $currentUrl }}
      {{ $title := cond (isset .Params "short") (.Params.short) .Title }}
      <li{{ if $isCurrentPage }} class="is-active"{{ end }}>
        <a href="{{ .RelPermalink }}">
          {{ $title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
